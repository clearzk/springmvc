<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guess number game</title>
</head>
<body>
<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>
<label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
<input type="submit" value="Submit guess" class="guessSubmit">

</body>
<script>
    /*生成1到100之间的随机数。
记录玩家在第几轮。从1开始。
 为玩家提供一种猜测数字的方法。
 一旦提交了猜测，首先将它记录在某处，以便用户可以看到他们先前的猜测。
接下来检查它是否是正确的数字。
如果是正确的：
显示祝贺消息。
阻止玩家输入更多的猜测（这会使游戏混乱）。
显示控制允许玩家重新开始游戏。
如果它错了，并且玩家有剩余轮次：
告诉玩家他们错了。
允许他们输入另一个猜测。
将圈数增加1。
如果它是错误的，并且玩家没有剩余轮次：
告诉玩家游戏结束。
阻止玩家输入更多的猜测（这会使游戏混乱）。
显示控制允许玩家重新开始游戏。
   一旦游戏重新启动，请确保游戏逻辑和用户界面完全重置，然后返回步骤1。*/
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var guess=document.querySelector(".guesses");
        var lastResult=document.querySelector(".lastResult");
        var lowOrHi=document.querySelector(".lowOrHi");

        var guessCount=1;
        var resetButton;

        var guessSubmit=document.querySelector('.guessSubmit');
        guessSubmit.addEventListener('click',checkGuess);
        function checkGuess(){
            var guessNum=Number(guessField.value);
            if(guessCount===1){
                guess.textContent='previous guesses: ';
            }
            guess.textContent+=guessNum+' ';
            if(guessNum===randomNumber){
                lastResult.textContent = 'Congratulations! You got it right!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                setGameOver();
            }else if (guessCount === 10) {
                lastResult.textContent = '!!!GAME OVER!!!';
                setGameOver();
            }else {
                lastResult.textContent = 'Wrong!';
                lastResult.style.backgroundColor = 'red';
                if(guessNum < randomNumber) {
                    lowOrHi.textContent = 'Last guess was too low!';
                } else if(guessNum > randomNumber) {
                    lowOrHi.textContent = 'Last guess was too high!';
                }
            }
            guessCount++;
            guessField.value = '';
            guessField.focus();
        }
        
        
        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = 'Start new game';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
            guessCount = 1;

            var resetParas = document.querySelectorAll('p');
            for (var i = 0 ; i < resetParas.length ; i++) {
                resetParas[i].textContent = '';
            }

            resetButton.parentNode.removeChild(resetButton);

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();

            lastResult.style.backgroundColor = 'white';

            randomNumber = Math.floor(Math.random() * 100) + 1;
        }


</script>
</html>
